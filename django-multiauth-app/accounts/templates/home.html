{% extends "base.html" %}
{% block title %}Home - MultiAuth App{% endblock %}

{% block content %}
<!-- 🏠 Hero Section on Home Page -->
<section class="bg-white py-10">
  <div class="max-w-4xl mx-auto text-center">

    <!-- 🔵 Logo + Title -->
    <div class="flex justify-center items-center gap-3 mb-6 text-gray-900">
      <!-- Simple Logo/Icon -->
      <svg class="w-6 h-6 text-blue-600" viewBox="0 0 48 48" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
        />
      </svg>

      <h1 class="text-2xl font-bold">Let's Connect!</h1>
    </div>

    <!-- 👋 Welcome Message -->
    <h2 class="text-3xl font-bold mb-4">Welcome!</h2>
    <p class="text-gray-600 text-lg mb-8">
      Connect with professionals, mentors, and peers in your industry.
      <br />
      Sign up or log in to get started.
    </p>

    <!-- 🧭 Dynamic Action Buttons -->
    <div class="flex justify-center gap-4">
        <a href="{% url 'signup' %}" class="bg-blue-100 text-gray-800 font-semibold py-2 px-6 rounded-full hover:bg-blue-200 transition">
          Sign Up
        </a>
        <a href="{% url 'login' %}" class="bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-full hover:bg-gray-300 transition">
          Login
        </a>
    </div>

  </div>
</section>
{% endblock %}
