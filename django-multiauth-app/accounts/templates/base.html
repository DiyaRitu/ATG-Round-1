{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MultiAuth App{% endblock %}</title>

    <!-- âœ… Tailwind CSS via django-tailwind (local) -->
    {% tailwind_css %}
    <!-- âœ… Fallback CDN for safety (optional but useful) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

    <!-- ðŸŒ Navbar -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- ðŸ”· App Title -->
            <h1 class="text-2xl font-bold text-blue-600">MultiAuth App</h1>

            <!-- ðŸ§­ Navigation Links (Dynamic) -->
            <nav class="space-x-4">
                <a href="{% url 'home' %}" class="text-blue-600 hover:underline">Home</a>

                {% if user.is_authenticated %}
                    <!-- ðŸ‘¤ Show logout when user is logged in -->
                    <a href="{% url 'logout' %}" class="text-red-500 hover:underline">Logout</a>
                {% else %}
                    <!-- ðŸ” Show login/signup when not authenticated -->
                    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
                    <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Signup</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- ðŸ§© Main Content Area -->
    <main class="container mx-auto py-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- ðŸ“Œ Footer -->
    <footer class="bg-gray-200 text-center py-4 text-sm text-gray-500">
        &copy; 2025 MultiAuth App
    </footer>

</body>
</html>
