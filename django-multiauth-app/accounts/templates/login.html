{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ðŸŒ† Full-page background and centering -->
<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <!-- ðŸ§¾ Login Box -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">

    <!-- ðŸ“ Page Heading -->
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Welcome Back</h2>

    <!-- âš ï¸ Error Message (if login fails) -->
    {% if error %}
      <p class="text-red-600 text-center text-sm mb-4">{{ error }}</p>
    {% endif %}

    <!-- ðŸ§¾ Login Form -->
    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <!-- ðŸ”¡ Username Field -->
      <input
        type="text"
        name="username"
        placeholder="Username"
        value="{{ request.POST.username }}"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- ðŸ” Password Field -->
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="w-full border border-gray-300 rounded-lg px-4 py-2"
      />

      <!-- ðŸš€ Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition duration-300"
      >
        Log In
      </button>
    </form>

    <!-- ðŸ‘¥ Redirect to Signup -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Donâ€™t have an account?
      <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up</a>
    </p>

  </div>
</div>
{% endblock %}
